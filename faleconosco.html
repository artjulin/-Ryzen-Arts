<!DOCTYPE html>
<html lang="pt-br">

  <title>Fale Conosco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Cor de fundo suave */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff; /* Fundo do formulário */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007acc; /* Cor do título */
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
      font-size: 1.1em;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #007acc;
      outline: none;
    }

    button {
      padding: 15px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    /* Mensagem de sucesso ou erro */
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <div class="message" id="formMessage"></div>
  </div>
